<!DOCTYPE html>
<html lang="en">

<head>
  <base href="%PUBLIC_URL%/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png?v=3">
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap"
    rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=panchang@200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <title>Waveforms</title>

  <style>
    *,
    *:after,
    *:before {
      position: relative;
      box-sizing: border-box;
      font-family: 'Space Mono', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /*
      Modified from:
      http://meyerweb.com/eric/tools/css/reset/
      v2.0 | 20110126
      License: none (public domain)
    */

    html,
    body,
    div,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    a,
    em,
    img,
    canvas,
    section {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      vertical-align: baseline;
    }

    /* HTML5 display-role reset for older browsers */

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }

    body {
      line-height: 1;
      font-size: 14px;
      background-color: #ffffff;
      transition: background-color 800ms ease-in-out;
    }

    body.inverted,
    body.inverted * {
      cursor: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><polygon points='0,0 0,16 4,12 8,20 10,19 6,11 12,11' fill='white' stroke='black' stroke-width='1'/></svg>") 0 0, auto;
    }

    ol,
    ul {
      list-style: none;
    }

    strong,
    b {
      font-weight: 700;
    }

    p {
      white-space: pre-wrap;
    }

    blockquote,
    q {
      quotes: none;
    }

    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
  </style>
</head>

<body>

    You need to enable JavaScript to run this app.

</html>
